<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/file_list.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="font/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/safeBox.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">


    <script type="text/javascript" src="js/THIRD-PART-JS/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="js/THIRD-PART-JS/lokijs.js"></script>
    <script type="text/javascript" src="js/THIRD-PART-JS/iscroll.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/MYUTIL/string_dealer.js"></script>
    <script type="text/javascript" src="js/MYUTIL/file_dealer.js"></script>
    <script type="text/javascript" src="js/MYUTIL/html_dealer.js"></script>
    <script type="text/javascript" src="js/MYUTIL/htmlUtil.js"></script>
    <script type="text/javascript" src="js/MYUTIL/device_dealer.js"></script>
    <script type="text/javascript" src="js/MYUTIL/localdata_manger.js"></script>
    <script type="text/javascript" src="js/constant.js"></script>
    <script type="text/javascript" src="js/UI-JS/password.js"></script>
    <script type="text/javascript" src="js/UI-JS/safeBox.js"></script>
</head>
<body>

<div class="head headSkin">
    <h3 class="middle-title title-skin">我的保险箱</h3>
    <a class="bar-right-item bar-right-item-skin icon-menu-outline" id="safe-right-itemoneID"></a>
</div>

<div class="content contentSkin">
    <div id="wrapper">
        <div class="listContainer" id="listContainerId">
            <ul class="list" id="listID">
                <li class="templete">
                    <div class="icon-check-common icon-check-common-skin icon-check-empty "></div>
                    <div class="icon iconSkin"></div>
                    <div class="label labelSkin">This is a floder</div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="operator operatorSkin" id="operatorCreateFile">
    <a id="myFile" class="bottomLabelCommon bottomLabelCommonSKin icon-folder">我的文件</a>
    <a id="safeBox" class="bottomLabelCommon bottomLabelCommonSKin icon-lock-filled">保险箱</a>
</div>

<div class="opening-process-wrapper opening-process-wrapper-skin" id="opening-process-wrapper">
    <div class="opening-process-content opening-process-content-skin">
        <h3 class="opening-tile opening-tile-skin">正在打开</h3>
        <p class="opening-filename opening-filename-skin" id="opening-filename">文件名</p>
        <div class="opening-process">
            <a class="opening-process-line-background opening-process-line-background-skin"></a>
            <a class="opening-process-line-incresing opening-process-line-incresing-skin" id="opening-process-line-incresing"></a>
        </div>
        <div class="opening-percentage-container ">
            <a class="opening-percentage opening-percentage-skin" id="opening-percentage">0%</a>
            <a class="opening-size " id="opening-size">0MB/0MB</a>
        </div>
        <a class="opening-cancel-button opening-cancel-button-skin" id="opening-cancel-button">取消</a>
    </div>
</div>

<div class="safe-menu-wrapper" id="safe-menu-wrapper">
    <div class="safe-menu-container safe-menu-container-skin">
        <ul class="safe-menu-list">
            <li class="safe-menu-list-item safe-menu-list-item-skin" id="safe-menu-delete">删除</li>
            <li class="safe-menu-list-item safe-menu-list-item-skin" id="safe-menu-backup">放回原处</li>
        </ul>
    </div>
</div>
</body>
</html>
